<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Snowflake/Wind Icon -->
  <g fill="white" stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Center circle -->
    <circle cx="50" cy="50" r="4" fill="white"/>
    
    <!-- Main lines -->
    <line x1="50" y1="25" x2="50" y2="75" stroke-width="3"/>
    <line x1="25" y1="50" x2="75" y2="50" stroke-width="3"/>
    <line x1="32" y1="32" x2="68" y2="68" stroke-width="3"/>
    <line x1="68" y1="32" x2="32" y2="68" stroke-width="3"/>
    
    <!-- Top branches -->
    <line x1="50" y1="25" x2="45" y2="30"/>
    <line x1="50" y1="25" x2="55" y2="30"/>
    
    <!-- Bottom branches -->
    <line x1="50" y1="75" x2="45" y2="70"/>
    <line x1="50" y1="75" x2="55" y2="70"/>
    
    <!-- Left branches -->
    <line x1="25" y1="50" x2="30" y2="45"/>
    <line x1="25" y1="50" x2="30" y2="55"/>
    
    <!-- Right branches -->
    <line x1="75" y1="50" x2="70" y2="45"/>
    <line x1="75" y1="50" x2="70" y2="55"/>
    
    <!-- Diagonal branches top-left -->
    <line x1="32" y1="32" x2="36" y2="28"/>
    <line x1="32" y1="32" x2="28" y2="36"/>
    
    <!-- Diagonal branches top-right -->
    <line x1="68" y1="32" x2="72" y2="36"/>
    <line x1="68" y1="32" x2="64" y2="28"/>
    
    <!-- Diagonal branches bottom-left -->
    <line x1="32" y1="68" x2="28" y2="64"/>
    <line x1="32" y1="68" x2="36" y2="72"/>
    
    <!-- Diagonal branches bottom-right -->
    <line x1="68" y1="68" x2="72" y2="64"/>
    <line x1="68" y1="68" x2="64" y2="72"/>
  </g>
  
  <!-- JN text -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">JN</text>
</svg>
